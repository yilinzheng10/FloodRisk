<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="mapstyle.css" />
<body>
    <div class="search-bar">
        <button id="locate">
            <img src="pin 1.png" alt="Locate" width="20px" height="20px">
        </button>
        <input type="text" id="address" placeholder="Search your address" />
        <button id="search">
            <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search" width="20px" height="20px">
        </button>
    </div>

    <div class="layers-menu">
        <h4>Data Layers</h4>

        <p>Historic Flood</p>
        <label><input type="checkbox" id="layer1"> Flood Frequency (features: timeline, insurance claims)</label><br>
        <label><input type="checkbox" id="layer2"> Sea level Rise</label><br>
        <label><input type="checkbox" id="layer3"> Levee/flood barrier</label><br>

        <p>Impervious Surface Coverage</p>
        <label><input type="checkbox" id="layer4"> Zoning (CBD, Commerical)</label><br>
        <label><input type="checkbox" id="layer5"> Green cover (subtract)</label><br>

        <p>Flood Insurance</p>
        <label><input type="checkbox" id="layer6"> Flood Premium</label><br>

        <p>Neighborhood Socioeconomic Index</p>
        <label><input type="checkbox" id="layer7"> MedHHIncome</label><br>
        <label><input type="checkbox" id="layer8"> Unemployment rate</label><br>
        <label><input type="checkbox" id="layer9"> Poverty</label><br>
        <label><input type="checkbox" id="layer10"> Under 18 pop.</label><br>
        <label><input type="checkbox" id="layer11"> Elderly pop. over 65y/o</label><br>
    </div>

    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map_page.js"></script>
</body>
</html>
