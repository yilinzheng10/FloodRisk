<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Attribution</title>
  <link rel="stylesheet" href="attribution.css">

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script> 

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet MarkerCluster Library -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

<body>
  <div class="container">
    <div class="map-section">
      <div id="map"></div>
    </div>
    <div class="attributes-section">
      
        <div id="location-display">
            <!-- Address will be inserted here -->
        </div>
        <h4 class="heading">Risk Features</h4>
        
        <div class="layers-menu">
            <p>Historic Flood</p>
            <label><input type="checkbox" id="layer1"> Flood Frequencyï¼š Repetitve Flood </label><br>
            <label><input type="checkbox" id="layer2"> Flood Levels </label><br>
            <label><input type="checkbox" id="layer3"> Levee/flood barrier: </label><br>

            <p>Property Information</p>
            <label><input type="checkbox" id="layer4"> Zoning</label><br>
            <label><input type="checkbox" id="layer5"> Green cover</label><br>
            <label><input type="checkbox" id="layer6"> Building Age</label><br>

            <p>Flood Insurance</p>
            <label><input type="checkbox" id="layer7"> Flood Premium Cost</label><br>
        </div>  

        <br><hr><br>

        <div id="results" style="display:none;">
            <h4 class="heading">Risk Analysis</h4>

            <p id="homePriceResult"></p>
            <p id="insuranceResult"></p>
        </div>


      <button class="btn" onclick="redirectToAnswerPage()">Get My Personalized Risk Report</button>
    </div>
  </div>
  <script src="attribution.js"></script>
</body>
</html>
